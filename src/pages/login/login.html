
<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="data.user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="data.pass"></ion-input>
  </ion-item>


  <button ion-button block (click)="doLogin();" style="margin-left: 5px">Login</button>
  </ion-list>
</ion-content>
