<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{roomDetails.room}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="cards-bg">
  <ion-refresher (ionRefresh)="ionViewDidLoad($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addSwitch()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let switch of switches">

    <ion-card-content>
      <ion-card-title>
       {{switch.SwitchName}}
      <ion-toggle [checked]="getStatus(switch.status)" (click)="toggleSwitch(switch.SwitchName,getStatus(switch.status))"></ion-toggle>
      </ion-card-title>
      
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="edit(switch.SwitchName)">
          <ion-icon name='md-create'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="delete(switch.SwitchName)">
          <ion-icon name='md-trash'></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
