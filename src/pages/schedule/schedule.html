<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="ionViewDidLoad($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <br/>
    <button ion-item *ngFor="let task of tasks" (click)="doAction(task)">
      <ion-icon name="md-ionic" item-left></ion-icon>
        <b>Task:</b> {{task.name}}
      <br/>
      <span><b>Time:</b> {{task.taskTimeDate | date:'short'}}</span>
      <br/>
      <span><b>Switch Name:</b> {{task.SName}}</span><br/>
      <span><b>Repeat:</b> {{task.repeat}}</span>
    </button>
  </ion-list>
  
</ion-content>
