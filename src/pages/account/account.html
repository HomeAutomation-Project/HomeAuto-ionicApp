<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Account</h3>

  <p>
  <ion-item><ion-label floating>Username</ion-label>
    <ion-input type="text" placeholder="Username" [(ngModel)]="user.username" disabled></ion-input>
  </ion-item>
   <ion-item><ion-label floating>First Name</ion-label>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="user.first"></ion-input>
  </ion-item>
   <ion-item><ion-label floating>Last Name</ion-label>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.last"></ion-input>
  </ion-item>
   <ion-item><ion-label floating>Email</ion-label>
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>





  </p>

  <button ion-button secondary (click)="updateDetails(user.username,user.email,user.first,user.last)">Update</button>
</ion-content>
