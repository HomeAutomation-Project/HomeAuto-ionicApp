<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="cards-bg">
  <ion-refresher (ionRefresh)="ionViewDidLoad($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addRoom()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let l of locations">

    <ion-card-content>
      <ion-card-title>
       {{l.name}}
      </ion-card-title>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="openLocation(l.name)">
          <ion-icon name='md-open'></ion-icon>
          View
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="edit(l.name)">
          <ion-icon name='md-create'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="delete(l.name)">
          <ion-icon name='md-trash'></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
